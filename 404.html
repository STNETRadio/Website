<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <title>404 | STNET Radio</title>
  <link rel="icon" href="https://s3.ap-southeast-1.amazonaws.com/files.stnetradio.com/logo/fav.ico" type="image/x-icon">
  <link rel="stylesheet" href="/CSS/footer.css">
  <link href="https://fonts.googleapis.com/css2?family=Chillax:opsz,wght@14..72,100..700&display=swap" rel="stylesheet">
  <style>
    @font-face {
  font-family: 'Chillax-Variable';
  src: url('/fonts/Chillax-Variable.woff2') format('woff2'),
       url('/fonts/Chillax-Variable.woff') format('woff'),
       url('/fonts/Chillax-Variable.ttf') format('truetype');
}
    :root{
      --brand:#d10000;
      --bg:#f7f7f7;
      --ink:#111;
      --muted:#666;
      --card:#ffffff;
      --radius:14px;
      --shadow:0 10px 30px rgba(0,0,0,.07);
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0b0b0b;
        --ink:#eee;
        --muted:#aaa;
        --card:#151515;
        --shadow:0 10px 30px rgba(0,0,0,.35);
      }
    }

    *{box-sizing:border-box}
    * {
      font-family: 'Chillax-Variable', sans-serif !important;
    }

    body{
      margin:0;
      font-family: 'Chillax-Variable', sans-serif;
      color:var(--ink);
      background:
        radial-gradient(1200px 600px at 50% -200px, rgba(209,0,0,.08), transparent),
        linear-gradient(var(--bg), var(--bg));
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      text-align:center;
      padding:24px;
    }

    main{
      background:var(--card);
      padding:44px 36px;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      max-width:560px;
      width:100%;
      animation:fadeUp .6s cubic-bezier(.2,.8,.2,1);
    }

    img.logo{
      width:84px;
      height:auto;
      margin-bottom:18px;
      display:inline-block;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,.08));
    }

    h1{
      margin:0 0 .4em;
      font-size:clamp(34px, 6vw, 54px);
      line-height:1.05;
      letter-spacing:.2px;
    }

    p{
      margin:0 0 1.25em;
      color:var(--muted);
      font-weight:450;
    }

    a{
      color:var(--brand);
      text-decoration:none;
      font-weight:600;
    }
    a:hover{ text-decoration:underline; }

    .btn{
      display:inline-block;
      padding:12px 18px;
      border-radius:10px;
      background:var(--brand);
      color:#fff;
      text-decoration:none;
      font-weight:600;
      letter-spacing:.2px;
      transition: transform .15s ease, box-shadow .15s ease, opacity .2s ease;
      box-shadow: 0 6px 14px rgba(209,0,0,.25);
    }
    .btn:hover{
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(209,0,0,.28);
      text-decoration:none;
    }
    .btn:active{
      transform: translateY(0);
      box-shadow: 0 6px 14px rgba(209,0,0,.22);
    }

    :focus-visible{
      outline: 3px solid color-mix(in oklab, var(--brand) 60%, white);
      outline-offset: 3px;
      border-radius: 12px;
    }


    @keyframes fadeUp{
      from{ opacity:0; transform: translateY(6px); }
      to{ opacity:1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <main role="main" aria-labelledby="page-title">
    <h1 id="page-title">404</h1>
    <p>Sorry, the page you’re looking for can’t be found.</p>
    <a class="btn" href="/">Back to Home</a>
  </main>
</body>
</html>
