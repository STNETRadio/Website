<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>STNET Radio ไทย</title>
  <meta name="theme-color" content="#000000" />
  <meta name="format-detection" content="telephone=no, email=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="icon" href="https://stnetradio.com/img/fav.ico" type="image/x-icon" />

  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>

  <style>
    @font-face{
      font-family:"Chillax-Variable";
      src:url("/fonts/Chillax-Variable.woff2") format("woff2"),
          url("/fonts/Chillax-Variable.woff") format("woff"),
          url("/fonts/Chillax-Variable.ttf") format("truetype");
      font-weight:100 900;
      font-display:swap;
    }

    :root{
      --bg:#000; --text:#fff; --muted:#cfd3d7;
      --container:900px;
      --maxw:580px; --gap:26px; --page-pad:48px;
      --radius:24px; --shadow:0 0 80px rgba(0,0,0,.5);
      --ease:cubic-bezier(.22,.61,.36,1);
    }

    *{margin:0;padding:0;box-sizing:border-box}
    img{max-width:100%;display:block;height:auto}

    body{
      background:var(--bg);color:var(--text);color-scheme:dark;
      font-family:"IBM Plex Sans Thai",system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      line-height:1.65;
      min-height:100svh;
      display:flex;flex-direction:column;align-items:center;text-align:center;
      padding:calc(var(--page-pad) + env(safe-area-inset-top)) 16px calc(32px + env(safe-area-inset-bottom));
    }
    body.no-scroll{overflow:hidden}

    header{
      width:100%;max-width:var(--container);
      display:flex;justify-content:space-between;align-items:center;
      padding:12px 20px 24px;
    }

    .brand-logo{
      font-family:"Chillax-Variable",sans-serif;
      font-weight:600;font-size:22px;color:#fff;text-decoration:none;text-transform:none;
    }

    nav ul{display:flex;list-style:none;gap:16px}
    nav a{
      font-family:"IBM Plex Sans Thai",sans-serif;
      color:var(--muted);text-decoration:none;font-size:14px;text-transform:uppercase;
      transition:color .25s var(--ease);
    }
    @media (hover:hover){nav a:hover{color:#fff}}
    nav a:focus-visible{outline:2px solid #fff;outline-offset:2px;border-radius:6px}

    .nav-toggle{
      display:none;width:44px;height:44px;background:none;border:none;position:relative;
    }
    .nav-toggle:focus-visible{outline:2px solid #fff;outline-offset:2px}
    .line{
      width:22px;height:2px;background:#fff;border-radius:2px;
      position:absolute;left:50%;transform:translateX(-50%);transition:.35s var(--ease);
    }
    .line:nth-child(1){top:14px}
    .line:nth-child(2){top:21px}
    .line:nth-child(3){top:28px}
    .nav-toggle.active .line:nth-child(1){transform:translateX(-50%) rotate(45deg);top:21px}
    .nav-toggle.active .line:nth-child(2){opacity:0}
    .nav-toggle.active .line:nth-child(3){transform:translateX(-50%) rotate(-45deg);top:21px}

    #nav-backdrop{
      position:fixed;inset:0;background:rgba(0,0,0,.5);
      opacity:0;visibility:hidden;transition:.3s var(--ease);
    }
    #nav-backdrop.show{opacity:1;visibility:visible}

    @media (max-width:768px){
      .nav-toggle{display:inline-grid;place-items:center}
      nav{
        position:absolute;left:12px;right:12px;top:calc(env(safe-area-inset-top) + 60px);
        background:rgba(0,0,0,.92);backdrop-filter:blur(6px);
        border-radius:14px;opacity:0;visibility:hidden;transform:translateY(-12px);
        transition:.35s var(--ease);z-index:5;
      }
      nav.open{opacity:1;visibility:visible;transform:translateY(0)}
      nav ul{flex-direction:column;padding:6px}
      nav a{padding:12px 10px;border-radius:10px;text-align:left}
      nav a:active,nav a:focus-visible{background:rgba(255,255,255,.08)}
    }

    figure{margin:0 auto 150px;max-width:var(--container)}

    .portrait-wrap{
      max-width:var(--maxw);margin:0 auto;border-radius:var(--radius);overflow:hidden;
      box-shadow:var(--shadow);position:relative;isolation:isolate;
    }

    .portrait{
      width:100%;filter:grayscale(100%);opacity:0;transform:translateY(6px);
      animation:fadeIn .9s var(--ease) forwards;position:relative;z-index:0;
      -webkit-mask-image:linear-gradient(to bottom,rgba(0,0,0,1) 65%,rgba(0,0,0,0) 100%);
              mask-image:linear-gradient(to bottom,rgba(0,0,0,1) 65%,rgba(0,0,0,0) 100%);
      -webkit-mask-size:100% 145%;mask-size:100% 145%;
      -webkit-mask-repeat:no-repeat;mask-repeat:no-repeat;
    }

    .portrait-wrap::after{
      content:"";position:absolute;left:0;right:0;bottom:0;height:42%;
      background:linear-gradient(to bottom,rgba(0,0,0,0) 0%,rgba(0,0,0,.35) 55%,rgba(0,0,0,1) 100%);
      pointer-events:none;z-index:1;
    }

    figcaption{
      opacity:0;margin-top:var(--gap);display:flex;flex-direction:column;gap:6px;
      animation:fadeInUp .8s var(--ease) forwards .9s;
    }
    .royal-title{font-size:22px;font-weight:600}
    .royal-sub{font-size:18px;opacity:.8}
    .royal-year{font-size:16px;opacity:.5}

    footer{opacity:.6;margin-bottom:24px;font-size:14px}
    footer a{color:#9aa;text-decoration:none}
    @media (hover:hover){footer a:hover{color:#fff}}

    @media (prefers-reduced-motion:reduce){
      *{animation:none!important;transition:none!important}
      .portrait,figcaption{opacity:1;transform:none}
    }

    @media print{
      body{background:#fff;color:#000;padding:0}
      header,footer{display:none}
      .portrait{-webkit-mask-image:none;mask-image:none}
      .portrait-wrap::after{display:none}
    }

    @keyframes fadeIn{to{opacity:1;transform:translateY(0)}}
    @keyframes fadeInUp{to{opacity:1;transform:translateY(-3px)}}
  </style>
</head>

<body>
<header>
  <a href="/th" class="brand-logo">STNET Radio</a>
  <button class="nav-toggle" id="navToggle" aria-expanded="false" aria-label="เปิดเมนู" aria-controls="site-nav">
    <span class="line"></span><span class="line"></span><span class="line"></span>
  </button>
  <nav id="site-nav" aria-label="เมนูหลัก">
    <ul>
      <li><a href="/th" aria-current="page">หน้าหลัก</a></li>
      <li><a href="/plus">พลัส+</a></li>
      <li><a href="/podcast/">พอดคาสต์</a></li>
      <li><a href="https://support.stnetradio.com" target="_blank" rel="noopener">ฝ่ายสนับสนุน</a></li>
    </ul>
  </nav>
</header>

<div id="nav-backdrop" hidden></div>

<figure>
  <div class="portrait-wrap">
    <img
      src="https://stnetradio.com/img/queen-sirikit.png"
      alt="สมเด็จพระนางเจ้าสิริกิติ์ พระบรมราชินีนาถ พระบรมราชชนนีพันปีหลวง"
      class="portrait"
      loading="eager"
      decoding="async"
      fetchpriority="high">
  </div>
  <figcaption>
    <span class="royal-title">สมเด็จพระนางเจ้าสิริกิติ์ พระบรมราชินีนาถ พระบรมราชชนนีพันปีหลวง</span>
    <span class="royal-sub">น้อมรำลึกด้วยความอาลัย และสำนึกในพระมหากรุณาธิคุณอันหาที่สุดมิได้</span>
    <span class="royal-year">พุทธศักราช 2475 – 2567</span>
  </figcaption>
</figure>

<footer>
  &copy; 2025 STNET Radio. สงวนสิทธิ์ทั้งหมด
</footer>

<script>
  const btn = document.getElementById('navToggle');
  const nav = document.getElementById('site-nav');
  const backdrop = document.getElementById('nav-backdrop');

  function toggleNav(force){
    const show = typeof force === 'boolean' ? force : !nav.classList.contains('open');
    nav.classList.toggle('open', show);
    btn.classList.toggle('active', show);
    btn.setAttribute('aria-expanded', String(show));
    btn.setAttribute('aria-label', show ? 'ปิดเมนู' : 'เปิดเมนู');
    document.body.classList.toggle('no-scroll', show);
    backdrop.hidden = !show;
    backdrop.classList.toggle('show', show);
  }

  btn.addEventListener('click', () => toggleNav());
  backdrop.addEventListener('click', () => toggleNav(false));
  document.addEventListener('keydown', e => { if (e.key === 'Escape') toggleNav(false); });

  const mq = window.matchMedia('(min-width: 769px)');
  if (mq.addEventListener) mq.addEventListener('change', () => toggleNav(false));
  else if (mq.addListener) mq.addListener(() => toggleNav(false));
</script>
</body>
</html>
