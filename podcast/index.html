<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Podcasts | STNET Radio</title>
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">

  <link rel="icon" href="/img/fav.ico" type="image/x-icon" />

  <!-- Open Graph / Twitter Card Tags -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://stnetradio.com/podcast/">
  <meta property="og:title" content="Podcasts | STNET Radio">
  <meta property="og:description"
    content="Curated podcasts for the curious mind. History, Culture, and Personal Journeys.">
  <meta property="og:image" content="https://stnetradio.com/img/og/podcast.png">

  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://stnetradio.com/podcast/">
  <meta property="twitter:title" content="Podcasts | STNET Radio">
  <meta property="twitter:description"
    content="Curated podcasts for the curious mind. History, Culture, and Personal Journeys.">
  <meta property="twitter:image" content="https://stnetradio.com/img/og/podcast.png">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;500;600;700&family=Poppins:wght@300;400;600;700&family=Source+Sans+3:wght@200..900&display=swap"
    rel="stylesheet" />
  <style>
    /* CRITICAL: Inline to prevent flash of wrong background */
    :root {
      --bg: #ffffff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #000000;
      }
    }

    html {
      background-color: var(--bg) !important;
      margin: 0 !important;
      padding: 0 !important;
      min-height: 100dvh !important;
      height: 100% !important;
    }

    body {
      background-color: var(--bg) !important;
      margin: 0 !important;
      padding: 0 !important;
      min-height: 100dvh !important;
      overflow-x: hidden !important;
    }
  </style>



  <link rel="stylesheet" href="../CSS/brand.css" />
  <link rel="stylesheet" href="../CSS/podcast/index.css" />
  <link rel="stylesheet" href="../CSS/podcast/player-overlay.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>

  <header>
    <a href="/" class="brand">STNET Radio</a>
    <button id="hamburger-btn" aria-label="Toggle navigation">
      <span></span>
      <span></span>
    </button>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/plus/">SNR+</a></li>
        <li><a href="/podcast/" class="active-link">Podcasts</a></li>
        <li><a href="https://support.stnetradio.com" target="_blank">Support</a></li>
      </ul>
    </nav>
  </header>

  <div class="hero">
    <div class="hero-content">
      <span class="hero-tag">Original Series</span>
      <h1 class="fade-in-up">Audio<br>Stories.</h1>
      <p class="hero-desc fade-in-up delay-1">
        Curated podcasts for the curious mind. <br>
        History, Culture, and Personal Journeys.
      </p>
    </div>
  </div>

  <div class="filter-bar sticky">
    <button class="filter-btn active">All Shows</button>
    <button class="filter-btn">Originals</button>
    <button class="filter-btn">History</button>
    <button class="filter-btn">Documentary</button>
  </div>

  <main class="main-content">
    <div class="podcasts-grid" id="podcastList">
    </div>
  </main>

  </div>
  </footer>

  <!-- Mini Player Bar -->
  <div id="miniPlayerBar" class="mini-player-bar">
    <img id="miniCover" src="" alt="" class="mini-cover">
    <div class="mini-info">
      <div id="miniTitle" class="mini-title">Not Playing</div>
      <div id="miniSubtitle" class="mini-subtitle">Select a podcast</div>
    </div>
    <div class="mini-controls">
      <button id="miniPlayBtn" class="mini-play-btn">
        <i class="fa-solid fa-play"></i>
      </button>
    </div>
  </div>

  <!-- Full Screen Player Overlay -->
  <div id="playerOverlay" class="player-overlay">
    <div id="headerBg" class="header-bg"></div>

    <div id="loadingScreen" class="loading-screen" style="display: none;">
      <div class="spinner"></div>
      <div>Loading Podcast...</div>
    </div>

    <div class="nav-header">
      <button id="closeOverlayBtn" class="back-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 12H5M12 19l-7-7 7-7" />
        </svg>
      </button>
      <span id="navTitle" class="page-title">Podcast</span>
    </div>

    <div id="podcastHeader" class="podcast-header">
      <!-- Injected by JS -->
    </div>

    <div class="episode-list">
      <div class="list-header">
        <span>Episodes</span>
        <span id="episodeCount" class="episode-count"></span>
      </div>
      <div id="episodeListContainer">
        <!-- Injected by JS -->
      </div>
    </div>

  </div>
  </div>

  <div id="stickyPlayer" class="sticky-player">
    <div class="player-info">
      <img id="playerCover" src="" alt="" class="mini-cover">
      <div class="now-playing-text">
        <div class="np-label">Now Playing</div>
        <div id="playerTitle" class="np-title">Select an episode</div>
      </div>
    </div>
    <div class="player-controls">
      <button id="stickyPlayBtn" class="custom-play-btn">
        <i class="fa-solid fa-play"></i>
      </button>
    </div>
    <audio id="mainAudio"></audio>
  </div>

  <script src="/JavaScript/podcast/index.js"></script>
  <script src="/JavaScript/viewport-fix.js"></script>
  <script src="/JavaScript/mobile-menu.js"></script>
</body>

</html>
