<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>STNET Radio ไทย</title>
  <meta name="theme-color" content="#000000" />
  <meta name="format-detection" content="telephone=no, email=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="icon" href="https://stnetradio.com/img/fav.ico" type="image/x-icon" />

  <!-- IBM Plex Sans Thai -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* Local variable font (มี fallback อัตโนมัติถ้าไฟล์ไม่มี) */
    @font-face{
      font-family:"Chillax-Variable";
      src:url("/fonts/Chillax-Variable.woff2") format("woff2"),
          url("/fonts/Chillax-Variable.woff") format("woff"),
          url("/fonts/Chillax-Variable.ttf") format("truetype");
      font-weight:100 900;
      font-display:swap;
    }

    :root{
      --bg:#000; --text:#fff;
      --muted:#9aa;
      --container:900px;
      --maxw:580px;
      --gap:26px;
      --page-pad:48px;
    }

    /* Reset เบาๆ */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    html{-webkit-text-size-adjust:100%}
    img{max-width:100%;height:auto;display:block}
    ul{list-style:none}

    /* Base */
    body{
      background:var(--bg); color:var(--text);
      font-family:"IBM Plex Sans Thai",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      line-height:1.65; letter-spacing:.2px;
      min-height:100svh;
      display:flex; flex-direction:column; align-items:center;
      text-align:center;
      padding:calc(var(--page-pad) + env(safe-area-inset-top)) 16px calc(32px + env(safe-area-inset-bottom));
      color-scheme:dark;
    }

    /* Header */
    header{
      width:100%; max-width:var(--container);
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      padding:12px 20px 24px;
      opacity:.2; transition:opacity .3s ease;
    }
    @media (hover:hover){
      header:hover{opacity:.45}
    }

    .brand-logo{
      font-family:"Chillax-Variable","IBM Plex Sans Thai",sans-serif;
      font-weight:600;
      font-size:clamp(18px,2.6vw,22px);
      letter-spacing:.75px;
      text-decoration:none; color:var(--text); white-space:nowrap;
    }

    nav ul{display:flex; gap:clamp(10px,2.5vw,16px); flex-wrap:wrap; justify-content:flex-end}
    nav a{
      text-decoration:none; color:var(--muted);
      font-size:clamp(12px,1.9vw,14px);
      transition:color .3s ease;
    }
    @media (hover:hover){
      nav a:hover{color:#fff}
    }
    nav a[aria-current="page"]{color:#fff}

    /* Main figure */
    figure{
      width:100%; max-width:var(--container);
      margin:0 auto 150px; /* ต้องการให้ห่าง footer คง 150px */
    }

    .portrait-wrap{
      position:relative;
      width:100%; max-width:var(--maxw);
      margin:0 auto;
      overflow:hidden;
      border-radius:24px;
      box-shadow:0 0 80px rgba(0,0,0,.5);
      isolation:isolate; /* ให้ z-index ซ้อนชัดเจน */
    }

    /* รูปภาพ + mask (รองรับได้ก็ใช้, ไม่ได้มี overlay ซ้อนทับ) */
    .portrait{
      width:100%;
      filter:grayscale(100%);
      opacity:0; transform:translateY(6px);
      animation:fadeIn .9s ease forwards;
      position:relative; z-index:0;
      -webkit-mask-image:linear-gradient(to bottom, rgba(0,0,0,1) 0%, rgba(0,0,0,1) 65%, rgba(0,0,0,0) 100%);
              mask-image:linear-gradient(to bottom, rgba(0,0,0,1) 0%, rgba(0,0,0,1) 65%, rgba(0,0,0,0) 100%);
      -webkit-mask-size:100% 145%; mask-size:100% 145%;
      -webkit-mask-repeat:no-repeat;  mask-repeat:no-repeat;
    }

    /* Overlay fade (cross-browser, เผื่อ mask ไม่รองรับ) */
    .portrait-wrap::after{
      content:"";
      position:absolute; inset:auto 0 0 0;
      height:42%;
      background:linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,.35) 55%, rgba(0,0,0,1) 100%);
      pointer-events:none; z-index:1;
    }

    figcaption{
      margin-top:var(--gap);
      font-weight:400; font-size:clamp(16px,2.4vw,18px);
      opacity:0; animation:fadeInUp .8s ease forwards 1.05s;
    }

    /* Footer */
    footer{
      width:100%; max-width:var(--container);
      font-size:clamp(12px,1.8vw,13px);
      color:#778;
      opacity:.2; transition:opacity .3s ease;
    }
    @media (hover:hover){
      footer:hover{opacity:.45}
    }
    footer a{color:var(--muted); text-decoration:none}
    @media (hover:hover){
      footer a:hover{color:#fff}
    }

    /* Motion reduce */
    @media (prefers-reduced-motion:reduce){
      *{animation:none !important; transition:none !important}
      .portrait{opacity:1; transform:none}
      figcaption{opacity:1; transform:none}
    }

    /* Print */
    @media print{
      body{background:#fff; color:#000; padding:0}
      header,footer{display:none}
      .portrait{-webkit-mask-image:none; mask-image:none}
      .portrait-wrap::after{display:none}
    }

    @keyframes fadeIn{to{opacity:1; transform:translateY(0)}}
    @keyframes fadeInUp{to{opacity:1; transform:translateY(-3px)}}
  </style>
</head>

<body>
  <header role="banner">
    <a href="https://stnetradio.com" class="brand-logo">STNET Radio</a>
    <nav aria-label="เมนูหลัก">
      <ul>
        <li><a href="/th" aria-current="page">หน้าหลัก</a></li>
        <li><a href="/plus">พลัส+</a></li>
        <li><a href="/podcast/">พอดคาสต์</a></li>
        <li><a href="https://support.stnetradio.com" target="_blank" rel="noopener">ฝ่ายสนับสนุน</a></li>
      </ul>
    </nav>
  </header>

  <figure>
    <div class="portrait-wrap">
      <img
        src="https://stnetradio.com/img/queen-sirikit.png"
        alt="สมเด็จพระนางเจ้าสิริกิติ์ พระบรมราชินีนาถ พระบรมราชชนนีพันปีหลวง"
        class="portrait"
        loading="eager"
        decoding="async"
        fetchpriority="high">
    </div>
    <figcaption>น้อมรำลึกในพระมหากรุณาธิคุณ</figcaption>
  </figure>

  <footer role="contentinfo">
    <p>&copy; 2025 STNET Radio. สงวนลิขสิทธิ์ทั้งหมด</p>
    <p>
      <a href="https://docs.stnetradio.com/privacy-policy">นโยบายความเป็นส่วนตัว</a>
      &nbsp;|&nbsp;
      <a href="https://docs.stnetradio.com/terms-of-service">เงื่อนไขการให้บริการ</a>
    </p>
  </footer>
</body>
</html>
