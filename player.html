<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Podcast Player | STNET Radio</title>
    <meta name="theme-color" content="#ffffff" />
    <link rel="icon" href="/img/fav.ico" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;500;600;700&family=Poppins:wght@300;400;600;700&family=Source+Sans+3:wght@200..900&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="/CSS/brand.css" />
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1d1d1f;
            --secondary-text: #86868b;
            --card-bg: #f5f5f7;
            --border-color: #e5e5e5;
            --accent-color: #872ec4;
            --player-bg: rgba(255, 255, 255, 0.95);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --text-color: #f5f5f7;
                --secondary-text: #a1a1a6;
                --card-bg: #1c1c1e;
                --border-color: #38383a;
                --player-bg: rgba(28, 28, 30, 0.95);
            }
        }

        body {
            padding: 0;
            margin: 0;
            padding-top: env(safe-area-inset-top);
            padding-bottom: 120px;
            /* Space for sticky player */
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'IBM Plex Sans Thai', 'Poppins', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Header */
        .nav-header {
            display: flex;
            align-items: center;
            padding: 1rem;
            position: sticky;
            top: 0;
            background: var(--bg-color);
            z-index: 10;
            border-bottom: 1px solid var(--border-color);
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            margin-right: 1rem;
            color: var(--text-color);
        }

        .page-title {
            font-weight: 600;
            font-size: 1.1rem;
        }

        /* Podcast Info */
        .podcast-header {
            padding: 2rem 1.5rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        .podcast-cover {
            width: 200px;
            height: 200px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            margin-bottom: 1.5rem;
            object-fit: cover;
        }

        .podcast-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .podcast-desc {
            font-size: 0.95rem;
            color: var(--secondary-text);
            line-height: 1.5;
            max-width: 600px;
            margin: 0 auto;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Episode List */
        .episode-list {
            padding: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .list-header {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            padding-left: 0.5rem;
        }

        .episode-item {
            display: flex;
            flex-direction: column;
            padding: 1rem;
            margin-bottom: 1rem;
            background: var(--card-bg);
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        .episode-item:active {
            transform: scale(0.98);
        }

        .episode-item.active {
            border: 2px solid var(--accent-color);
        }

        .ep-date {
            font-size: 0.8rem;
            color: var(--secondary-text);
            margin-bottom: 0.3rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .ep-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .ep-desc {
            font-size: 0.9rem;
            color: var(--secondary-text);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .ep-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--secondary-text);
            margin-top: 0.5rem;
        }

        .play-icon {
            background: var(--accent-color);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        /* Sticky Player */
        .sticky-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--player-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-color);
            padding: 1rem;
            padding-bottom: calc(1rem + env(safe-area-inset-bottom));
            display: flex;
            flex-direction: column;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
        }

        .sticky-player.visible {
            transform: translateY(0);
        }

        .player-info {
            display: flex;
            align-items: center;
            margin-bottom: 0.8rem;
        }

        .mini-cover {
            width: 48px;
            height: 48px;
            border-radius: 6px;
            margin-right: 1rem;
            object-fit: cover;
        }

        .now-playing-text {
            flex: 1;
            overflow: hidden;
        }

        .np-label {
            font-size: 0.7rem;
            color: var(--accent-color);
            text-transform: uppercase;
            font-weight: 700;
        }

        .np-title {
            font-size: 0.95rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        audio {
            width: 100%;
            height: 36px;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            font-size: 1.2rem;
            color: var(--secondary-text);
        }
    </style>
</head>

<body>

    <div id="loadingScreen" class="loading-screen">Loading Podcast...</div>

    <div class="nav-header">
        <button class="back-btn" onclick="history.back()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
        </button>
        <span class="page-title">Podcast</span>
    </div>

    <div id="podcastHeader" class="podcast-header">
        <!-- Injected by JS -->
    </div>

    <div class="episode-list">
        <div class="list-header">Episodes</div>
        <div id="episodeListContainer">
            <!-- Injected by JS -->
        </div>
    </div>

    <div id="stickyPlayer" class="sticky-player">
        <div class="player-info">
            <img id="playerCover" src="" alt="" class="mini-cover">
            <div class="now-playing-text">
                <div class="np-label">Now Playing</div>
                <div id="playerTitle" class="np-title">Select an episode</div>
            </div>
        </div>
        <audio id="mainAudio" controls>
            <source src="" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script src="/JavaScript/player.js"></script>
</body>

</html>
