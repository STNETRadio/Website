<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Campaign Ended | STNET Radio Plus+</title>
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">

    <link rel="icon" href="/img/fav.ico" type="image/x-icon" />

    <!-- Open Graph / Twitter Card Tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://stnetradio.com/plus365/">
    <meta property="og:title" content="STNET Radio+ | Campaign Ended">
    <meta property="og:description"
        content="The Free 365 campaign has ended. Thank you for your interest in STNET Radio+.">
    <meta property="og:image" content="https://stnetradio.com/img/og/plus365.png">

    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://stnetradio.com/plus365/">
    <meta property="twitter:title" content="STNET Radio+ | Campaign Ended">
    <meta property="twitter:description"
        content="The Free 365 campaign has ended. Thank you for your interest in STNET Radio+.">
    <meta property="twitter:image" content="https://stnetradio.com/img/og/plus365.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <style>
        /* CRITICAL: Inline to prevent flash of wrong background */
        :root {
            --bg: #ffffff;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #000000;
            }
        }

        html {
            background-color: var(--bg) !important;
            margin: 0 !important;
            padding: 0 !important;
            min-height: 100dvh !important;
            height: 100% !important;
        }

        body {
            background-color: var(--bg) !important;
            margin: 0 !important;
            padding: 0 !important;
            min-height: 100dvh !important;
            overflow-x: hidden !important;
        }
    </style>

    <link rel="stylesheet" href="/CSS/brand.css" />
    <link rel="stylesheet" href="/CSS/plus/plus.css" />
</head>

<body>

    <header>
        <a href="/" class="brand">STNET Radio</a>
        <button id="hamburger-btn" aria-label="Toggle navigation">
            <span></span>
            <span></span>
        </button>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/plus/" style="color: var(--red); font-weight: 700;">SNR+</a></li>
                <li><a href="/podcast/">Podcasts</a></li>
                <li><a href="https://support.stnetradio.com" target="_blank">Support</a></li>
            </ul>
        </nav>
    </header>

    <main class="intro">
        <!-- Decorative glow orbs -->
        <div class="hero-glow" aria-hidden="true"></div>
        <div class="hero-glow-2" aria-hidden="true"></div>

        <div class="hero-content">
            <h1 class="fade-in-up">STNET Radio<span class="plus-mark">+</span></h1>
            <div class="fade-in-up delay-1">
                <span class="ended-badge"><span class="dot"></span> Campaign Ended</span>
            </div>
            <h2 class="fade-in-up delay-1">Campaign<br>Ended.</h2>
            <p class="hero-desc fade-in-up delay-2">
                The Free 365 campaign has ended.<br>
                Thank you for your interest in <span class="font-brand">STNET Radio+</span>.
            </p>
            <div class="fade-in-up delay-3">
                <a href="/plus/" class="btn-solid">Explore <span class="font-brand">STNET Radio+</span></a>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p class="copyright">&copy; 2026 <span class="font-brand">STNET Radio</span>.</p>
            <div class="footer-links">
                <a href="/Privacy-Policy.html">Privacy</a>
                <a href="/Terms-of-Service.html">Terms</a>
            </div>
        </div>
    </footer>

    <script src="/JavaScript/viewport-fix.js"></script>
    <script src="/JavaScript/mobile-menu.js"></script>
    <script src="/JavaScript/scroll-animate.js"></script>
</body>

</html>
